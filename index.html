<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pig game</title>
  </head>
  <body>
    <main>
      <p class="help-icon">?</p>
      <div class="help hidden">
        <p class="close-btn">X</p>
        <p class="help-content">
          Rules: Use roll dice button to roll the dice, use hold button to hold
          your score. If the number of the dice is 1, you loose all score in the
          CURRENT. If the score >= 100, you win !
        </p>
      </div>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <img src="./img/dice-6.png" alt="dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New Game</button>
      <button class="btn btn--roll">ðŸŽ² Roll Dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
      <div class="overlay hidden"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
